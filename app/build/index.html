<!DOCTYPE html>
<html>
  <head>
    <title>testTask</title>
  </head>
  <body>
    <h1>hello</h1>
    <h1>World</h1>
    <div ng-app="testApp">
      <div ng-controller="MainCtrl" ng-cloak>
        <div ng-repeat="item in model">
          <label ng-bind="item.name" for="item.name"></label><span ng-click="dec(item)"><</span>
          <input ng-model="item.percent" type="text" min="0" max="100" id="item.name" comma-detect="comma-detect" ng-blur="set(item, item.percent)"><span ng-click="inc(item)">></span>
          <input ng-model="item.percent" type="range" min="0" max="100" range-parser="range-parser">
        </div><br>
        <div>Result<br><span>dirtySum: {{ dirtySum }}</span><br><span>defSum: {{ defSum }}</span><br><span>diff: {{ diff }}</span>
          <div ng-repeat="item in model"><span>nodeName: {{ item.name }}, nodeLoad: {{ item.percent }}</span></div>
        </div>
      </div>
    </div>
    <script src="./js/vendor/angular/angular.js"></script>
    <script src="./js/vendor/underscore/underscore.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
