<!DOCTYPE html>
<html>
  <head>
    <title>testTask</title>
  </head>
  <body>
    <h1>hello</h1>
    <h1>World</h1>
    <div ng-app="testApp">
      <div ng-controller="MainCtrl">
        <div ng-repeat="item in model">
          <label ng-bind="item.name" for="item.name"></label>
          <input ng-model="item.percent" type="number" min="0" max="100" id="item.name">
          <input ng-model="item.percent" type="range" min="0" max="100" ng-change="changeVal(item)" range-parser>
        </div>
      </div>
    </div>
    <script src="./js/vendor/angular/angular.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
