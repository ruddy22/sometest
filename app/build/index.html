<!DOCTYPE html>
<html>
  <head>
    <title>testTask</title>
    <link rel="stylesheet" href="./js/vendor/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>E:mg</h1>
    <h2>testTask</h2>
    <div ng-app="testApp">
      <div></div>
      <div ng-controller="MainCtrl" ng-cloak>
        <div ng-click="setDataNull()" class="click-me">dataNull</div>
        <div ng-click="setDataNorm()" class="click-me">dataNorm</div>
        <div ng-click="setDataBig()" class="click-me">dataBig</div>
        <div ng-click="setDataSmall()" class="click-me">dataSmall</div>
        <div ng-click="setDataOnce()" class="click-me">dataOnce</div>
        <div ng-click="setDataTwice()" class="click-me">dataTwice</div>
        <div balancer items="model"></div><br>
        <div>Result<br><span>defSum: {{ defSum }}</span><br>
          <div ng-repeat="item in model"><span>nodeName: {{ item.name }}, nodeLoad: {{ item.percent }}</span></div>
        </div>
      </div>
    </div>
    <script src="./js/vendor/angular/angular.js"></script>
    <script src="./js/vendor/underscore/underscore.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
